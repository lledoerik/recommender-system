<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="L'oracle que endevina el teu pròxim visionat">
    <meta name="author" content="Pitia">

    <title>Pitia - L'Oracle del Cinema</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="https://i.ibb.co/wFc2StFM/recomanador.png" type="image/png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pitia</h1>
            <p class="subtitle">L'oracle de Delfos et revela el teu pròxim visionat</p>
        </header>

        <div class="search-section">
            <form id="recommendForm">
                <div class="form-group">
                    <label for="mediaSearch">Consulta l'oracle amb una pel·lícula, sèrie o anime</label>
                    <div class="search-wrapper">
                        <input
                            type="text"
                            id="mediaSearch"
                            name="mediaSearch"
                            placeholder="p. ex., Inception, Breaking Bad, Death Note..."
                            required
                            autocomplete="off"
                        >
                        <div id="searchSuggestions" class="search-suggestions hidden"></div>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Consulta l'Oracle
                </button>
            </form>
        </div>

        <div class="results-section hidden" id="resultsSection">
            <div class="results-header">
                <h2>La profecia de l'oracle</h2>
                <p class="results-count" id="resultsCount"></p>
            </div>

            <div id="loadingIndicator" class="loading hidden">
                <p>L'oracle medita la seva visió...</p>
            </div>

            <div class="media-grid" id="mediaGrid"></div>
        </div>
    </div>

    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="source-info">
                Les visions provenen de TMDB &amp; AniList
            </div>
        </div>
    </footer>

    <!-- Modal for multiple matches -->
    <div class="modal-overlay hidden" id="modalOverlay">
        <div class="modal" id="modal">
            <button type="button" class="modal-close" id="modalClose">&times;</button>
            <div class="modal-header">
                <h3 id="modalTitle">Aclareix la teva consulta</h3>
                <p id="modalSubtitle">L'oracle ha trobat múltiples visions</p>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Options will be inserted here -->
            </div>
        </div>
    </div>

    <script src="/static/js/script.js" charset="UTF-8"></script>
</body>
</html>
