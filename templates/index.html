<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intelligent anime recommendation system based on your preferences">
    <meta name="author" content="Anime Recommender System">
    
    <title>Anime Recommender - Discover new animes</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="https://i.ibb.co/wFc2StFM/recomanador.png" type="image/png">
    
    <!-- Fonts for Japanese character support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        /* Inline styles to ensure UTF-8 */
        @charset "UTF-8";
        
        /* Font stack with Japanese support */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                         'Hiragino Kaku Gothic ProN', 'Hiragino Sans', 
                         'Meiryo', 'MS PGothic', 'Yu Gothic', 'YuGothic',
                         Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Anime Recommender</h1>
            <p class="subtitle">Discover new animes based on your preferences</p>
            <p class="subtitle" style="font-size: 0.9rem; margin-top: 10px; color: #64748b;">
                Rate high the animes you like to find similar ones, 
                or rate low to discover different alternatives!
            </p>
        </header>
        
        <div class="search-section">
            <form id="recommendForm">
                <div class="form-group">
                    <label for="animeSearch">Search for an anime</label>
                    <div class="search-wrapper">
                        <input
                            type="text"
                            id="animeSearch"
                            name="animeSearch"
                            placeholder="Enter anime name..."
                            required
                            autocomplete="off"
                        >
                        <div id="searchSuggestions" class="search-suggestions hidden"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Rating</label>
                    <div class="rating-container">
                        <div class="stars" id="starRating">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                        <span class="rating-value" id="ratingValue">0/5</span>
                    </div>
                    <input type="hidden" id="ratingInput" name="rating" value="0">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Show Recommendations
                </button>
            </form>
        </div>

        <div class="results-section hidden" id="resultsSection">
            <div class="results-header">
                <h2>Recommendations for you</h2>
                <p class="results-count" id="resultsCount"></p>
            </div>

            <div id="loadingIndicator" class="loading hidden">
                <p>Loading recommendations...</p>
            </div>

            <div class="anime-grid" id="animeGrid"></div>
        </div>
    </div>
    
    <!-- Footer with model information -->
    <footer class="footer" id="footer">
        <div class="footer-content">
            <div class="model-info">
                <span>Model v?</span>
            </div>
            <div class="stats-info">
                Loading information...
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="/static/js/script.js" charset="UTF-8"></script>
</body>
</html>
